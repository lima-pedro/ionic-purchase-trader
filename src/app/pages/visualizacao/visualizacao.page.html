<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="navController.back()">
              <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>

    <ion-slide *ngFor="let image of revista.imagens">
      <div class="slide">
        <img src="{{ image }}"/>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
